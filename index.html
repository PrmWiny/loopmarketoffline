<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ทำลูปเวลางัดร้าน</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="form-group button-group">
          <button onclick="selectEvent('Stadium')" id="button-Stadium">
            Stadium
          </button>
          <button onclick="selectEvent('Casino')" id="button-Casino">
            Casino
          </button>
          <button onclick="selectEvent('Athena')" id="button-Athena">
            Athena
          </button>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="custom-time"
            placeholder="HH:MM:SS"
            style="
              margin-top: 5vh;
              padding: 8px;
              width: 97%;
              box-sizing: border-box;
              border: 2px solid #917d4a;
              color: white;
              padding-left: 91.5px;
              background-color: #917d4a;
              border-radius: 20px;
              font-size: 16px;
            "
          />
        </div>
        <div class="form-group button-group1" id="add">
          <button onclick="addTime()">เพิ่มเวลา 45 นาที</button>
        </div>
        <div class="form-group button-group2" id="reset">
          <button onclick="resetConfirmation()">Reset</button>
        </div>
        <!-- ปุ่มเปิดปิด -->
        <div class="form-group button-group3" id="toggle">
          <label class="switch" style="display: inline-block">
            <input
              type="checkbox"
              id="toggle-time-btn"
              checked
              onclick="toggleCurrentTime()"
            /><span class="slider round"></span>
          </label>
          <strong style="display: inline-block; margin-left: 9px; color: white"
            >ถ้าจะแก้ไขเวลาให้ปิด</strong
          >
        </div>

        <!-- ปุ่มเปิดปิด -->
      </div>
      <div class="result-container">
        <div id="result-Stadium" class="result">
          <div class="Stadium"><strong>Stadium</strong></div>
        </div>
        <div id="result-Casino" class="result">
          <div class="Casino"><strong>Casino</strong></div>
        </div>
        <div id="result-Athena" class="result">
          <div class="Athena"><strong>Athena</strong></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
